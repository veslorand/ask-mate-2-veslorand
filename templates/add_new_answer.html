{% extends "base.html" %}

{% block head %}
    <title>Add new answer</title>
{% endblock %}
{% block body %}
    <h1>Add new answer</h1>
    <form method="post" action="/question/{{ question_id }}/new-answer" enctype=multipart/form-data>

        <label for="new_answer">Type your answer here:</label><br>
        <textarea id="new_answer_message" name="new_answer_message" rows="8" cols="50"></textarea><br>

        <input type=file name=file>
        <button type="submit">Add new answer</button>
    </form>
    <a href="/">Back to main</a>
{% endblock %}
